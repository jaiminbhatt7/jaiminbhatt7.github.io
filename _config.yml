# Site settings
title: RefrainPlain
subtitle: "Adventures in nature, travel, and photography."
email: refrain_plain@jaiminbhatt.com
description: >-
  A blog dedicated to nature lovers, travel enthusiasts, and photography fans.
  Explore breathtaking journeys, stunning landscapes, and tips to capture the
  beauty of our world.
baseurl: ""
domain: "jaiminbhatt7.github.io"
url: "https://jaiminbhatt7.github.io"
locale: "en-US"

# Theme
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air"

# Author
author:
  name: "Jaimin"
  bio: "Writer, traveller, and amateur photographer exploring nature one step at a time."
  location: "Seattle"
  email: refrain_plain@jaiminbhatt.com
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/refrain_plain/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/RefrainPlain"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@RefrainPlain"

# Keep top-level social vars for about page Liquid conditionals
twitter_username: RefrainPlain
instagram_username: refrain_plain
youtube_username: "@RefrainPlain"

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Excerpts
show_excerpts: true

# Files to include
include:
  - _pages

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-include-cache

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: false
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
